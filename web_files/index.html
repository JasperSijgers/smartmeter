<html>

<head>
    <!-- Set the page title -->
    <title>SmartMeter Energy Monitor</title>
    
    <!-- Link to the required stylesheets -->
    <link href="res/style/base.css" rel="stylesheet" />
    
    <!-- Include the required libraries (jQuery and Chart.js) -->
    <script src="res/lib/jquery-3.2.1.min.js"></script>
    <script src="res/lib/Chart.bundle.min.js"></script>
    
    <!-- Add the custom scripts -->
    <script src="res/js/base.js"></script>
    <script src="res/js/graphs.js"></script>
</head>

<body>

<div class="container">
    <!-- Hourly Energy Consumption Chart -->
    <div class="graph-box">
        <h1>Hourly Energy Consumption</h1>
        <canvas class="graph" id="graph-hourly" width="4px" height="1px"></canvas>
    </div>

    <!-- Daily Energy Consumption Chart -->
    <div class="graph-box">
        <h1>Daily Energy Consumption</h1>
        <canvas class="graph" id="graph-daily" width="4px" height="1px"></canvas>
    </div>

    <!-- Weekly Energy Consumption Chart -->
    <div class="graph-box">
        <h1>Weekly Energy Consumption</h1>
        <canvas class="graph" id="graph-weekly" width="4px" height="1px"></canvas>
    </div>

    <!-- Monthly Energy Consumption Chart -->
    <div class="graph-box">
        <h1>Monthly Energy Consumption</h1>
        <canvas class="graph" id="graph-monthly" width="4px" height="1px"></canvas>
    </div>
    
    <p id="notice">Informatie op deze pagina wordt automatisch herladen wanneer er nieuwe informatie beschikbaar is. De pagina herladen is daarom niet nodig.</p>
</div>

</body>

</html>
